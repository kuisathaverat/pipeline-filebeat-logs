<div>
  Filebeat input to send the Jenkins events.
  This input is an URI to the resource like <b>schema://path or host:port</b>
  The <b>schemas</b> supported are :
    <lu>
      <li>unix://path_to_sock/file.sock</li>
      <li>tcp://host_or_ip:port</li>
      <li>udp://host_or_ip:port</li>
      <li>file://path_to_file/file</li>
    </lu>
</div>
