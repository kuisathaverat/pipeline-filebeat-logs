<div>
  The endpoint is the URL where the OpenTelemetry service is listening for logs.
  The <b>schemas</b> supported are :
  <lu>
    <li>http://host_or_ip:port</li>
    <li>https://host_or_ip:port</li>
    <li>grpc://host_or_ip:port</li>
  </lu>

  <a href="https://opentelemetry.io/docs/">OpenTelemetry</a><br>
  <a href="https://github.com/open-telemetry/opentelemetry-specification/blob/main/specification/logs/overview.md">OpenTelemetry
    logs</a><br>
</div>
