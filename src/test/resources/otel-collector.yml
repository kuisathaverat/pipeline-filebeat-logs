receivers:
  otlp:
    protocols:
      grpc:

processors:
  batch:

exporters:
  logging:
    logLevel: debug

service:
  pipelines:
    traces:
      receivers:
        - otlp
      processors:
        - batch
      exporters:
        - logging
    logs:
        receivers:
            - otlp
        exporters:
            - logging
